<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine</title>

<style>
    body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        overflow: hidden;
    }

    .container {
        text-align: center;
        background: rgba(255,255,255,0.95);
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        max-width: 350px;
    }

    h1 {
        color: #ff4d6d;
        margin-bottom: 20px;
        transition: 0.3s;
    }

    img {
        width: 200px;
        margin-bottom: 20px;
        border-radius: 12px;
    }

    .buttons {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 15px;
        margin-top: 10px;
        position: relative;
    }

    button {
        padding: 14px 30px;
        font-size: 16px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        transition: 0.25s ease;
        min-width: 160px;
    }

    #yesBtn {
        background: #ff4d6d;
        color: white;
        transform: scale(1);
        transform-origin: center;
        font-weight: bold;
    }

    #noBtn {
        background: #ddd;
        position: relative;
    }

    .confetti {
        position: fixed;
        top: -10px;
        font-size: 20px;
        animation: fall linear forwards;
        pointer-events: none;
    }

    @keyframes fall {
        to {
            transform: translateY(110vh) rotate(360deg);
            opacity: 0;
        }
    }
</style>
</head>

<body>

<div class="container">
    <h1 id="question">Will you be my Valentine? ‚ù§Ô∏è</h1>
    <img id="gif" src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" alt="cute gif">

    <div class="buttons">
        <button id="yesBtn">Yes ‚ù§Ô∏è</button>
        <button id="noBtn">No üò¢</button>
    </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const question = document.getElementById("question");
const gif = document.getElementById("gif");

let yesScale = 1;
let noClicks = 0;

const noTexts = [
    "No üò¢",
    "Are you sure?",
    "Really sure?",
    "Don't do this üò≠",
    "I'll be sad...",
    "Last chance üòî",
    "Please? ‚ù§Ô∏è"
];

const gifs = [
    "https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif",
    "https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif",
    "https://media.giphy.com/media/26BRuo6sLetdllPAQ/giphy.gif",
    "https://media.giphy.com/media/9Y5BbDSkSTiY8/giphy.gif",
    "https://media.giphy.com/media/l2JHRhAtnJSDNJ2py/giphy.gif"
];

noBtn.addEventListener("click", () => {
    noClicks++;

    yesScale += 0.25;
    yesBtn.style.transform = `scale(${yesScale})`;

    if (noClicks < noTexts.length) {
        noBtn.innerText = noTexts[noClicks];
    }

    gif.src = gifs[noClicks % gifs.length];

    const x = Math.random() * 200 - 100;
    const y = Math.random() * 120 - 60;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;

    if (yesScale > 2.5) {
        yesBtn.style.fontSize = "22px";
        question.innerText = "Just press YES already ‚ù§Ô∏è";
    }
});

yesBtn.addEventListener("click", () => {
    document.body.innerHTML = `
        <div style="
            height:100vh;
            display:flex;
            flex-direction:column;
            justify-content:center;
            align-items:center;
            background:linear-gradient(135deg,#ff9a9e,#fad0c4);
            font-family:Arial, Helvetica, sans-serif;
            text-align:center;
        ">
            <h1 style="font-size:70px;color:white;margin-bottom:20px;">
                YAYYYYYYYYYY ‚ù§Ô∏è
            </h1>
            <img src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif" style="width:220px;border-radius:12px;">
            <p style="margin-top:25px;font-size:28px;color:white;font-weight:bold;">
                I love you ‚ù§Ô∏è
            </p>
        </div>
    `;

    startConfetti();
});

function startConfetti() {
    const emojis = ["‚ù§Ô∏è","üíñ","üíò","üíï","üíû"];

    for (let i = 0; i < 80; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.innerHTML = emojis[Math.floor(Math.random()*emojis.length)];
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.animationDuration = (Math.random() * 2 + 3) + "s";
        confetti.style.fontSize = (Math.random() * 20 + 16) + "px";

        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 5000);
    }
}
</script>

</body>
</html>
